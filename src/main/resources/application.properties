################################h2配置############################
#url有以下几种形式:
# jdbc:h2:E:*/database 会持久化到磁盘文件，但是是单连接
# jdbc:h2:tcp://IP/database 通过远程连接的方式
# jdbc:h2:mem:database 直接在内存中，程序只要重启就会消失

# 设置h2数据库连接配置
spring.datasource.url=jdbc:h2:mem:h2test
#spring.datasource.url=jdbc:h2:E:/database
#spring.datasource.url=jdbc:h2:file:E:/temp/h2
spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.username=test
spring.datasource.password=test

# 程序启动后会初始化这些脚本文件
spring.datasource.schema=classpath:db/scripts/schema.sql
spring.datasource.data=classpath:db/scripts/data.sql
spring.datasource.sql-script-encoding=utf-8
spring.h2.console.settings.web-allow-others=true
spring.h2.console.path=/h2-console/h2test

spring.h2.console.enabled=true

# 配置mybatis 配置文件位置
mybatis.mapper-locations=classpath:mapper/*.xml

logging.config=classpath:log/logback-spring.xml



ureport.disableFileProvider=true
